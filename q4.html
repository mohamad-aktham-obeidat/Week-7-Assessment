<!DOCTYPE html>
<html>

<head>
	<!-- WRITE YOUR CODE UNDER THIS LINE          -->
	<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
	<title>Q4</title>
	<style>
		.main {
			font-size: 50px;
		}

		#no {
			background-color: red;
			width: 150px;
			height: 75px;
			font-size: 50px;

		}

		#yes {
			background-color: green;
			width: 150px;
			height: 75px;
			font-size: 50px;
		}
	</style>
</head>

<body>
	<!-- WRITE YOUR CODE UNDER THIS LINE          -->
	<div class="main"> Main div is here</div>
	<button id="no"> Red </button>
	<button id="yes"> Green </button>

	<script>
		var mainDiv = $('.main');
		$('#no').click(function () {
			mainDiv.css('color', 'red');
		})
		$('#yes').click(function () {
			mainDiv.css('color', 'green');
		})
	</script>
</body>

</html>
